<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Sketch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <script>
      let y;
      let velocity;
      let circleRadius = 25;
      let canvasWidth = 400;
      let canvasHeight = 200;

      function setup() {
        createCanvas(canvasWidth, canvasHeight);
        y = canvasHeight / 2;
        velocity = 5;
      }

      function draw() {
        background(200);
        fill(255, 0, 0);
        ellipse(canvasWidth / 2, y, 2 * circleRadius, 2 * circleRadius);

        y += velocity;

        // Bounce the circle when it touches the top or bottom of the canvas
        if (y > canvasHeight - circleRadius || y < circleRadius) {
          velocity = -velocity;
        }
      }

      function touchStarted() {
        let d = dist(mouseX, mouseY, canvasWidth / 2, y);
        if (d < circleRadius) {
          velocity = -abs(velocity); // Make the circle bounce upwards
        }
        return false; // prevent default
      }
    </script>
  </body>
</html>
